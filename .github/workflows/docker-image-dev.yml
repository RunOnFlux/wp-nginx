name: Push Docker Hub Images

on:
  push:
    branches:
      - develop

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read base images from JSON file
        id: read-base-images
        run: |
          base_images=$(jq -r '.[] | "\(.image):\(.tag)"' versions.json)
          echo "::set-output name=base_images::$base_images"

      - name: Login to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build and push Docker images
        run: |
          base_images=${{ steps.read-base-images.outputs.base_images }}
          IFS=$'\n' read -rd '' -a base_image_array <<<"$base_images"
          
          for base_image in "${base_image_array[@]}"; do
            docker build -t $DOCKER_USERNAME/runonflux/nginx-$base_image --build-arg BASE_IMAGE=$base_image .
            docker push runonflux/nginx-$base_image
          done
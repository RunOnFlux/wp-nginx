name: Push Docker Hub Images

on:
  push:
    branches:
      - develop

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

      - name: Build and push Docker images
        run: |
          mapfile -t json_array < <(jq -r '.[]' versions.json)          
          for base_image in "${json_array[@]}"; do
            echo "$base_image"
            docker build -t $DOCKER_USERNAME/runonflux/wp-nginx:$base_image --build-arg BASE_IMAGE=wordpress:$base_image .
            docker push runonflux/wp-nginx:$base_image
          done